<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Personal Project</title>
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header id="mainHead">
      <h1>The Star Project</h1>
      <iframe src="https://archive.org/embed/gd69-10-25.sbd.jagla.81.sbefail.shnf" width="500" height="50" frameborder="0" ></iframe>
    </header>
    <main>
      <section id="info">
        <form class="search" action="index.html" method="get">
          <label for="searchBar">Enter star's name here: </label>
          <input type="text" name="searchBar" placeholder="search" id="search">
          <button type="reset" name="resetButton" id="resetButton">Reset</button>
          <button type="submit" name="searchButton" id="searchButton">Submit</button>
        </form>
        <section id="list">
          <h3>Here's a list of Stars</h3>
          <ul id="randomList">
          </ul>
        </section>
        <section id="recent">
          <h3>Recent Searches</h3>
          <ul id="searchesList"></ul>
        </section>
      </section>
      <section id="figure">
        <div class="holder">
          <section id="infoContainer">
            <header id="infoHeading"></header>
            <form class="appear" action="index.html" method="get">
              <button type="submit" name="figButton" id="figButton">Animate</button>
            </form>
          </section>
          <div id="starCirc"></div>
        </div>
        <div class="holder">
          <div id="earthCirc"></div>
          <!--  New feature -->
          <!-- <div id="exPlanet1"></div> -->
          <!-- <div id="exPlanet2"></div>
          <div id="exPlanet3"></div> -->
          <section id="compContainer">
            <header id="compHeading"></header>
          </section>
        </div>
      </section>
    </main>
    <script src = "http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src ="main.js"></script>
  </body>
</html>
