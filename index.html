<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Personal Project</title>
    <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <main>
      <section id="info">
        <form class="search" action="index.html" method="get">
          <label for="searchBar">Enter star's name here: </label>
          <input type="text" name="searchBar" placeholder="search" id="search">
          <button type="submit" name="searchButton" id="searchButton">Submit</button>
        </form>
        <section>
          <h3>Here's a list</h3>
          <ul id="randomList">
          </ul>
        </section>
        <section>
          <h3>Recent Searches</h3>
          <ul></ul>
        </section>
      </section>
      <section id="figure">
        <div class="holder">
          <section id="infoContainer">
            <header id="infoHeading"></header>
          </section>
          <form class="appear" action="index.html" method="get">
            <button type="submit" name="figButton" id="figButton">Click</button>
          </form>
          <div id="starCirc"></div>
        </div>
        <div class="holder">
          <div id="earthCirc"></div>
          <section id="compContainer">
            <header id="compHeading"></header>
          </section>
        </div>
      </section>
    </main>
    <script src = "http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src ="main.js"></script>
  </body>
</html>
